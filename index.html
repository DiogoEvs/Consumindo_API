<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>


</head>

<body>

    <div class="container">

        <div class="row">
            <div class="container my-5 mx-2 p-4 border col">
                <h4>Cadastrar Usuário</h1>



                    <form onsubmit="novoUsuario()">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Usuário</label>
                                <input type="text" class="form-control">
                                <div class="form-text">Não compartilharemos seus dados com mais ninguém.</div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Senha</label>
                                <input type="password" class="form-control">
                                <div class="form-text">Sua senha deve ter de 8 a 20 caracteres, conter letras e números
                                    e não deve conter espaços, caracteres especiais ou emoji.</div>
                            </div>
                            <button type="submit" class="btn btn-primary">Acessar</button>
                        </form>

                        <div class="container my-5 mx-2 p-4 border col">
                            <h4>Lista de Usuários</h4>

                            <table class="table table-dark table-sm">
                                <thead>
                                    <tr>
                                        <th>Usuário</th>
                                        <th>Data de Criação</th>
                                    </tr>
                                </thead>
                                <tbody id="tabela-corpo">
                                </tbody>
                            </table>
                        </div>
            </div>

        </div>

        <script src="./main.js"></script>

</body>

</html>
